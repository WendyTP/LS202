<!DOCTYPE html>
<html lang="en">
  <head>
    <title> practice select and tectarea</title>
    <meta charset="utf-8" />
    <style>
      textarea {
        resize: both;
      }
    </style>
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          address
          <input type="text" name="address" value="twert" />
        </label>
      </fieldset>
      <fieldset>
        <label>
          Comment
          <textarea name="comment" rows="5" cols="10">This is the beginning...</textarea>
        </label>
      </fieldset>

      <fieldset>
        <label>
          color
          <select name="color">
            <option value="" disabled selected >Choose one</option>
            <option value="green">Green</option>
            <option value="green">Blue</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Choose colors</label>
        <select name="colors" multiple size="3">
          <option value="" disabled selected>Choose some colors</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow"></option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
