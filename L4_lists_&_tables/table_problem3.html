<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>table problem 3</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>

        <tr>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>

        <tr>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>

        <tr>
          <th scope="row" rowspan="3">White</th>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>

        <tr>
          <td>Kendall Jakscon Chardonnay</td>
          <td>$9.97</td>
        </tr>

        <tr>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
