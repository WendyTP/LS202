<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Fluid Photo Gallery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="fluid_photo.css" />
  </head>

  <body>
    <main>
     
      <h1> My Photo Gallery</h1>

      <figure>
        <img src="http://placehold.it/1200x900/008080"
              alt="Example photo" />

        <figcaption>
          Example photo
        </figcaption>
      </figure>
    
      <ul>
        <li><img src="http://placehold.it/1200x900/008080" alt="" title="photo 1" /></li>
        <li><img src="http://placehold.it/1200x900/008080" alt="" title="photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/008080" alt="" title="photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/008080" alt="" title="photo 4" /></li>
      </ul>

    </main>
  </body>
</html>
